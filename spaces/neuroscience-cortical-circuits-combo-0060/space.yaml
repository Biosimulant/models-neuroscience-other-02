schema_version: '2.0'
title: 'Neuroscience: Cortical Circuits (COMBO_0060)'
description: "Neuroscience Cortical Circuits (COMBO_0060) brings together model_1, model_2, model_3 in a comparative space to examine how cortical circuit motifs transform and propagate activity. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-02
  alias: model_1
  manifest_path: models/neuroscience-other-5426-5426-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-02
  alias: model_2
  manifest_path: models/neuroscience-other-54896-54896-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-02
  alias: model_3
  manifest_path: models/neuroscience-other-54903-54903-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-02
  alias: model_4
  manifest_path: models/neuroscience-other-55273-55273-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: model_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: model_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: model_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: model_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do cortical circuit motifs transform and propagate activity?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-5426-5426-model :: opensourcebrain:5426 :: https://github.com/OpenSourceBrain/5426'
  - 'neuroscience-other-54896-54896-model :: opensourcebrain:54896 :: https://github.com/OpenSourceBrain/54896'
  - 'neuroscience-other-54903-54903-model :: opensourcebrain:54903 :: https://github.com/OpenSourceBrain/54903'
  - 'neuroscience-other-55273-55273-model :: opensourcebrain:55273 :: https://github.com/OpenSourceBrain/55273'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
