modules:
  neuron_model_1:
    class: src.model_5_neuron_model_of_neocortex_for_producing_realis_226812_model:Model5NeuronModelOfNeocortexForProducingRealis226812Model
    args:
      model_path: data/226812.zip
  model_2:
    class: src.model_50207_50207_model:Model5020750207Model
    args:
      model_path: data/repo
  model_3:
    class: src.model_50210_50210_model:Model5021050210Model
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: neuron_model_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: model_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: model_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
