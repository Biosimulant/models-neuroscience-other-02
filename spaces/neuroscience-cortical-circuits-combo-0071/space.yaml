schema_version: '2.0'
title: 'Neuroscience: Cortical Circuits (COMBO_0071)'
description: "Neuroscience Cortical Circuits (COMBO_0071) brings together a_model_1, a_model_2, a_model_3 in a comparative space to examine how cortical circuit motifs transform and propagate activity. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-02
  alias: a_model_1
  manifest_path: models/neuroscience-other-a-model-for-focal-seizure-onset-propagation-evol-266524-model/model.yaml
  parameters:
    model_path: data/266524.zip
- repo: Biosimulant/models-neuroscience-other-02
  alias: a_model_2
  manifest_path: models/neuroscience-other-a-model-for-recurrent-spreading-depolarizations-235377-model/model.yaml
  parameters:
    model_path: data/235377.zip
- repo: Biosimulant/models-neuroscience-other-02
  alias: a_model_3
  manifest_path: models/neuroscience-other-a-model-of-antennal-lobe-of-bee-chen-jy-et-al-20-226471-model/model.yaml
  parameters:
    model_path: data/226471.zip
- repo: Biosimulant/models-neuroscience-other-02
  alias: a_model_4
  manifest_path: models/neuroscience-other-a-model-of-slow-motor-unit-kim-2017-235769-model/model.yaml
  parameters:
    model_path: data/235769.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: a_model_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: a_model_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: a_model_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: a_model_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do cortical circuit motifs transform and propagate activity?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-a-model-for-focal-seizure-onset-propagation-evol-266524-model
    :: modeldb:266524 :: https://modeldb.science/266524'
  - 'neuroscience-other-a-model-for-recurrent-spreading-depolarizations-235377-model
    :: modeldb:235377 :: https://modeldb.science/235377'
  - 'neuroscience-other-a-model-of-antennal-lobe-of-bee-chen-jy-et-al-20-226471-model
    :: modeldb:226471 :: https://modeldb.science/226471'
  - 'neuroscience-other-a-model-of-slow-motor-unit-kim-2017-235769-model :: modeldb:235769
    :: https://modeldb.science/235769'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
