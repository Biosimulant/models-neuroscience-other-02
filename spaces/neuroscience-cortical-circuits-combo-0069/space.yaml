schema_version: '2.0'
title: 'Neuroscience: Cortical Circuits (COMBO_0069)'
description: "Neuroscience Cortical Circuits (COMBO_0069) brings together a_cortico_1, a_detailed_2, a_detailed_3 in a comparative space to examine how cortical circuit motifs transform and propagate activity. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-02
  alias: a_cortico_1
  manifest_path: models/neuroscience-other-a-cortico-cerebello-thalamo-cortical-loop-model-257028-model/model.yaml
  parameters:
    model_path: data/257028.zip
- repo: Biosimulant/models-neuroscience-other-02
  alias: a_detailed_2
  manifest_path: models/neuroscience-other-a-detailed-data-driven-network-model-of-prefront-189160-model/model.yaml
  parameters:
    model_path: data/189160.zip
- repo: Biosimulant/models-neuroscience-other-02
  alias: a_detailed_3
  manifest_path: models/neuroscience-other-a-detailed-purkinje-cell-model-masoli-et-al-2015-229585-model/model.yaml
  parameters:
    model_path: data/229585.zip
- repo: Biosimulant/models-neuroscience-other-02
  alias: a_fast_4
  manifest_path: models/neuroscience-other-a-fast-rhythmic-bursting-cell-in-vivo-cell-model-125857-model/model.yaml
  parameters:
    model_path: data/125857.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: a_cortico_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: a_detailed_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: a_detailed_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: a_fast_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do cortical circuit motifs transform and propagate activity?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-a-cortico-cerebello-thalamo-cortical-loop-model-257028-model
    :: modeldb:257028 :: https://modeldb.science/257028'
  - 'neuroscience-other-a-detailed-data-driven-network-model-of-prefront-189160-model
    :: modeldb:189160 :: https://modeldb.science/189160'
  - 'neuroscience-other-a-detailed-purkinje-cell-model-masoli-et-al-2015-229585-model
    :: modeldb:229585 :: https://modeldb.science/229585'
  - 'neuroscience-other-a-fast-rhythmic-bursting-cell-in-vivo-cell-model-125857-model
    :: modeldb:125857 :: https://modeldb.science/125857'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
