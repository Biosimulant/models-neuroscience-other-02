modules:
  a_sensorimotor_1:
    class: src.a_sensorimotor_spinal_cord_model_hoshino_et_al_2_267395_model:ASensorimotorSpinalCordModelHoshinoEtAl2267395Model
    args:
      model_path: data/267395.zip
  a_set_2:
    class: src.a_set_of_reduced_models_of_layer_5_pyramidal_neu_146026_model:ASetOfReducedModelsOfLayer5PyramidalNeu146026Model
    args:
      model_path: data/146026.zip
  a_simple_3:
    class: src.a_simple_model_of_neuromodulatory_state_dependen_222932_model:ASimpleModelOfNeuromodulatoryStateDependen222932Model
    args:
      model_path: data/222932.zip
  a_single_4:
    class: src.a_single_kinetic_model_for_all_human_voltage_gat_230137_model:ASingleKineticModelForAllHumanVoltageGat230137Model
    args:
      model_path: data/230137.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: a_sensorimotor_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: a_set_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: a_simple_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: a_single_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
